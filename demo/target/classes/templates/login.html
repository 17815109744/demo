<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生管理系统 - 登录</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
</head>
<body>
<div class="space-bg">
    <div class="nebula nebula-1"></div>
    <div class="nebula nebula-2"></div>
    <div class="meteor"></div>
    <div class="meteor" style="animation-delay: 2s;"></div>
    <div class="meteor" style="animation-delay: 4s;"></div>
    <div class="galaxy"></div>
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="login-card">
                <h3>学生管理系统</h3>
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label class="form-label">用户名</label>
                        <input type="text" name="username" class="form-control" placeholder="输入用户名" required/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">密码</label>
                        <input type="password" name="password" class="form-control" placeholder="输入密码" required/>
                    </div>
                    <button type="submit" class="btn btn-login w-100">登录</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
